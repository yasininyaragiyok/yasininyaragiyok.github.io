<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Kampanyaya Katıl!</title>
</head>

<body>
    <div class="container-fluid pt-4 pb-1 bg-dark text-white text-center">
        <h1 class="display-5">Kampanyaya Katıl!</h1>
        <p>Yasin'e yarrağını bulmasında yardımcı ol!</p>
    </div>
    <nav class="navbar navbar-expand bg-dark justify-content-center text-center navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Ana Sayfa</a>
            </li>
        </ul>
    </nav>

    <div class="formapp container-fluid bg-light mt-3 pt-5 pb-5">

        <div class="row">
            <h2 class="text-center">Sen de <mark>destek</mark> ol!</h2>
        </div>

        <!-- FORM KISMI-->

        <form action="/formapp.php" method="post" class="mt-4">
            <div class="row form-division">

                    <div class="row">
                            <div class="col-sm-0 col-md-1 col-lg-2"></div>

                            <div class="form-floating mb-3 mt-3 col-sm-6 col-md-5 col-lg-4">

                                    <!--AD-->
                                    <input type="name" class="form-control" name="name" id="name" placeholder="Ad">
                                    <label class="ms-3" for="name">Ad</label>

                            </div>

                            <div class="form-floating mb-3 mt-3 col-sm-6 col-md-5 col-lg-4">

                                    <!--SOYAD-->
                                    <input type="surname" class="form-control" name="surname" id="surname" placeholder="soyad">
                                    <label class="ms-3" for="surname">Soyad</label>

                            </div>
                        
                    </div>

                <div class="row">
                    <div class="col-sm-0 col-md-1 col-lg-2"></div>

                    <div class="form-floating mb-3 mt-3 col-sm-6 col-md-5 col-lg-4">
                        <!--MAİL-->
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        <label class="ms-3" for="email">Email</label>

                    </div>

                    <div class="form-floating mb-3 mt-3 col-sm-6 col-md-5 col-lg-4">
                        <!--OKUL-->
                        <select class="form-select" id="school" name="school">
                            <option>Okuduğunuz Okulu Seçiniz</option>
                            <option>Alparslan Türkeş Anadolu Lisesi 5. Sınıf</option>
                            <option>Çukurova Üniversitesi Turkuaz Bölümü</option>
                            <option>Industrial Engineering at ATU</option>
                            <option>Lösev Gönüllüsüyüm Okumuyorum.</option>
                        </select>
                        <label for="school" class="form-label ms-3">Okuduğunuz Okul:</label>
                    </div>


                </div>
                <div class="textareas row">
                    <div class="col-0 col-md-1 col-lg-2"></div>
                    <div class="mb-3 mt-3 col-12 col-md-10 col-lg-8 form-floating">

                        <!--MESAJ-->
                        <textarea class="form-control" id="message" name="message" placeholder="Mesajınız"></textarea>
                        <label for="message" class="form-label ms-3">Mesajınız</label>

                    </div>
                </div>

                <div class="row">
                    <div class="col-0 col-md-1 col-lg-2"></div>
                    <div class="form-check col-12 col-md-10 col-lg-8 ms-3">

                        <!--Okudum onaylıyorum.-->
                        <input class="form-check-input" type="checkbox" name="contract" value="" id="contract">
                        <label class="form-check-label" for="contract">
                            Anlaşma koşullarını, yani bilgilerimin tamamen isteğim doğrultusunda
                            <mark>yasininyaragiyok.online</mark> sitesiyle paylaşılmasını ve üzerime şirket açılmasını,
                            kredi çekilmesini veyahut kumar oynatılmasını (Kuzey Kıbrıs Türk Cumhuriyeti sınırları
                            içerisinde ve ters yönden akan trafikle gidilmiş bir casinoda) kabul ediyorum.
                        </label>

                    </div>
                </div>

                <div class="row">
                    <div class="col-1 col-sm-3 col-md-4 col-xl-5 text-center"></div>

                    <!--Submit Button-->
                    <button class="btn btn-primary col-10 col-sm-6 col-md-4 col-xl-2 mt-3 disabled" type="submit">Yakında!</button>

                </div>
            </div>
        </form>
    </div>
</body>

</html>
